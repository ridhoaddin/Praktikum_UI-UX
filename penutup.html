<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Terima Kasih</title>
    <style>
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffecd2 0%, #67717d 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .thankyou-container {
            background: rgba(255,255,255,0.8);
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            border-radius: 20px;
            padding: 40px 60px;
            text-align: center;
            animation: fadeIn 1.2s;
        }
        .thankyou-container h1 {
            font-size: 2.8rem;
            color: #e21300;
            margin-bottom: 16px;
            letter-spacing: 2px;
        }
        .thankyou-container p {
            font-size: 1.2rem;
            color: #333;
            margin-top: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: scale(1);}
        }
    </style>
</head>
<body>
    <div class="thankyou-container">
        <h1>Terima Kasih!</h1>
        <h1>Sudah Order</h1>
        <p>Sampai jumpa di orderan berikutnya!</p>
    </div>
</body>
</html>
